<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="set-params" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <p>What length password do you want? (must be between 8 and 128 characters)</p>
                <input type="text" id="length">
            </div>
            <div>
                <p>Select which characters you would like to include. </p>
                <input type="checkbox" id="lowercase"> Lowercase
                <input type="checkbox" id="uppercase"> Uppercase
                <input type="checkbox" id="numeric"> Numeric
                <input type="checkbox" id="special"> Special
            </div>
            <div>
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
